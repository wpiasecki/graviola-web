<html lang="pt-BR">
<head>

<div class="container" ng-app="graviola" ng-controller="gc" >

      <input class="text" type="text" id="busca" ng-model="busca" buscar-linhas/>
    </div>
    <div class="col-xs-2 col-lg-1">
      <a href="#" class="glyphicon glyphicon-remove" ng-click="limparBusca()"></a>

  </div>

  <table class="table table-hover">
    <tr>

      <td>{{ linha.nome }}</td>
    </tr>
  </table>
  
</div>

</html>
